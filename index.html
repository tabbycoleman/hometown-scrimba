    <body>
        
        <!-- HERO SECTION -->
        <div id="hero">
            <h1>Visit Barnt Green</h1>

            <h3>Top three activities to do in Barnt Green</h3>
            <div class="activity-pic-container">

                    <figcaption class="activity-title">Go for a walk in the Lickey Hills</figcaption>
                    <figcaption class="activity-caption">The park is great place to spend time with your friends</figcaption>
                </figure>
                <figure class="activity">
                    <img class="activity-pic" src="images/theatre.jpg">
                    <figcaption class="activity-title">Go to a cafe or to the pub</figcaption>
                    <figcaption class="activity-caption">Enjoy a coffee with a friend or go for a meal and a drink </figcaption>
                </figure>
                <figure class="activity">
                    <img class="activity-pic" src="images/sports.jpg">
                    <figcaption class="activity-title">Go to the sports club</figcaption>
                    <figcaption class="activity-caption">Play tennis or football at the local sports club</figcaption>
                </figure>
            </div>
        </div>
